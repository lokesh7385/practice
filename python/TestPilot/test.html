<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
</head>
<body>

    <h1>Welcome</h1>
    <p id="message"></p>

    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            document.getElementById("message").innerHTML = "Hello User"
        }
    </script>

</body>
</html>
